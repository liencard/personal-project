<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.typekit.net/jmz3jkf.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Worldmovies</title>
  </head>

  <body class="index" data-barba="wrapper">
    <main data-barba="container" data-barba-namespace="home">
      <!-- INTRO -->
      <section class="content">
        <div class="text">
          <h1 class="title">Best Foreign Films Of This Decade</h1>
          <p class="subtitle">
            Get to know some of the best foreign language films of this past
            decade through an interactive experience. Who knows, you might get
            to know some hidden movie gems.
          </p>
        </div>

        <a href="./overview.html" class="btn btn__intro">Explore</a>
      </section>

      <!-- SOUND TOGGLE -->
      <svg
        class="icon__sound"
        width="16"
        height="20"
        viewBox="0 0 16 20"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect
          x="15.5742"
          y="9"
          width="10"
          height="2.52"
          transform="rotate(90 15.5742 9)"
          fill="white"
        />
        <rect
          x="8.85352"
          width="19.2"
          height="2.52"
          transform="rotate(90 8.85352 0)"
          fill="white"
        />
        <rect
          x="2"
          y="5"
          width="14.4762"
          height="2"
          transform="rotate(90 2 5)"
          fill="white"
        />
      </svg>
      <!-- CURSOR -->
      <div class="cursor-wrapper">
        <div class="custom-cursor custom-cursor__outer">
          <div class="custom-cursor cursor-select"></div>
        </div>
      </div>
    </main>

    <div id="container"></div>

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  </body>
</html>
