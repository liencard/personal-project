<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/jmz3jkf.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Parasite</title>
  </head>

  <body class="trailer" data-barba="wrapper">
    <section
      class="content"
      data-barba="container"
      data-barba-namespace="detail"
    >
      <div class="container">
        <div class="line"></div>
        <!-- SVG -->
        <div class="svg-container">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 1920 1080"
            width="1920px"
            height="1080px"
            preserveAspectRatio="xMidYMid slice"
          >
            <defs>
              <!-- Mask -->
              <mask id="mask" x="0" y="0" width="1920" height="1080">
                <rect class="top" x="0" y="0" width="1920" height="540" />
                <rect class="bottom" x="0" y="540" width="1920" height="740" />
              </mask>
            </defs>
            <rect x="0" y="0" width="1920" height="1080" />
          </svg>
        </div>

        <div class="video-container">
          <video
            id="video"
            autoplay
            muted="muted"
            preload="auto"
            loop="loop"
            poster="./assets/img/parasite-video-poster.png"
          >
            <source
              src="./assets/video/parasite-trailer.mp4"
              type="video/mp4"
            />
          </video>
          <h1 class="movie__title">Parasite</h1>
        </div>
        <a class="btn btn__detail">
          <img
            src="./assets/img/arrow2.svg"
            class="arrow__icon"
            width="40px"
            height="40px"
          />
        </a>
      </div>
    </section>
  </body>
</html>
