<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/jmz3jkf.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Worldfilms | Overview</title>
  </head>

  <body class="dashboard" data-barba="wrapper">
    <section data-barba="container" data-barba-namespace="overview">
      <!-- LIST -->
      <section class="overview">
        <div class="header__wrapper">
          <h1 class="overview__title">Best Foreign Films Of This Decade</h1>
          <div class="active__movie">
            <p class="active__movie-title"></p>
            <p class="active__movie-country"></p>
            <p class="active__movie-status"></p>
          </div>
        </div>
        <ul class="movieList">
          <!-- ophalen met js -->
        </ul>
      </section>
      <!-- SOUND TOGGLE -->
      <svg
        class="icon__sound"
        width="16"
        height="20"
        viewBox="0 0 16 20"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect
          x="15.5742"
          y="9"
          width="10"
          height="2.52"
          transform="rotate(90 15.5742 9)"
          fill="white"
        />
        <rect
          x="8.85352"
          width="19.2"
          height="2.52"
          transform="rotate(90 8.85352 0)"
          fill="white"
        />
        <rect
          x="2"
          y="5"
          width="14.4762"
          height="2"
          transform="rotate(90 2 5)"
          fill="white"
        />
      </svg>
      <!-- CURSOR -->
      <div class="cursor-wrapper">
        <div class="custom-cursor custom-cursor__outer">
          <div class="custom-cursor cursor-select"></div>
        </div>
      </div>
    </section>
  </body>
</html>
